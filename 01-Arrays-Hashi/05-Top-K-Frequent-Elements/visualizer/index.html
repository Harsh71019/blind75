<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top K Frequent Elements - Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 860px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 8px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .section {
        margin-top: 24px;
      }
      .section h3 {
        margin-bottom: 8px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        min-height: 40px;
      }
      .chip {
        padding: 6px 14px;
        border-radius: 20px;
        background: #add8e6;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.3s;
      }
      .chip.active {
        background: #ffd700;
      }
      .chip.result {
        background: #28a745;
        color: white;
      }
      .buckets {
        display: flex;
        gap: 6px;
        align-items: flex-end;
        min-height: 80px;
        flex-wrap: wrap;
      }
      .bucket {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 8px;
        min-width: 36px;
        text-align: center;
        font-size: 13px;
        background: #f9f9f9;
      }
      .bucket .bucket-idx {
        font-size: 11px;
        color: #888;
        margin-top: 4px;
      }
      .bucket.active {
        background: #ffd700;
      }
      .bucket.collected {
        background: #28a745;
        color: white;
      }
      #result-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        min-height: 40px;
      }
      #log {
        margin-top: 16px;
        padding: 10px;
        background: #eee;
        border-radius: 4px;
        height: 140px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Top K Frequent Elements</h1>

      <div class="input-group">
        <label for="numsInput">Array (comma separated):</label>
        <input type="text" id="numsInput" value="1,1,1,2,2,3" />
      </div>
      <div class="input-group">
        <label for="kInput">k:</label>
        <input type="number" id="kInput" value="2" min="1" />
      </div>
      <button onclick="visualize()">Run Visualization</button>

      <div class="section">
        <h3>Step 1 — Frequency Map</h3>
        <div class="chips" id="freq-map"></div>
      </div>

      <div class="section">
        <h3>Step 2 — Buckets (index = frequency)</h3>
        <div class="buckets" id="buckets"></div>
      </div>

      <div class="section">
        <h3>Step 3 — Result (top k)</h3>
        <div id="result-chips"></div>
      </div>

      <div id="log"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
