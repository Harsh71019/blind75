<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Buy Sell Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #chart {
        height: 300px;
        display: flex;
        align-items: flex-end;
        gap: 10px;
        margin-top: 30px;
        border-bottom: 2px solid #333;
        border-left: 2px solid #333;
        padding: 10px;
        position: relative;
      }
      .bar-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .bar {
        width: 100%;
        background-color: #add8e6;
        transition:
          height 0.3s ease,
          background-color 0.3s ease;
        position: relative;
      }
      .bar-label {
        margin-top: 5px;
        font-size: 12px;
      }
      .pointer {
        position: absolute;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.3s ease;
        bottom: -30px;
      }
      .buy-pointer {
        color: #28a745;
      }
      .sell-pointer {
        color: #dc3545;
      }
      .highlight-buy {
        background-color: #28a745 !important;
      }
      .highlight-sell {
        background-color: #dc3545 !important;
      }
      #stats {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        font-size: 18px;
        font-weight: bold;
      }
      #log {
        margin-top: 20px;
        padding: 10px;
        background: #eee;
        border-radius: 4px;
        height: 150px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stock Buy Sell Visualizer</h1>
      <div class="input-group">
        <label for="pricesInput">Prices (comma separated):</label>
        <input type="text" id="pricesInput" value="7, 1, 5, 3, 6, 4" />
      </div>
      <button onclick="visualize()">Simulate Max Profit</button>

      <div id="stats">
        <div>Max Profit: <span id="maxProfitDisplay">0</span></div>
        <div>Current Profit: <span id="currentProfitDisplay">0</span></div>
      </div>

      <div id="chart"></div>
      <div id="log"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
