<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
      #visualization {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .array-item {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #333;
        border-radius: 50%;
        background-color: #fff;
        transition: all 0.3s ease;
        position: relative;
      }
      .index-label {
        position: absolute;
        top: -20px;
        font-size: 12px;
        color: #666;
      }
      .highlight {
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .found {
        background-color: #28a745;
        color: white;
        border-color: #28a745;
      }
      .checked {
        background-color: #e9ecef;
        border-color: #ced4da;
      }
      #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }
      #log {
        margin-top: 10px;
        padding: 10px;
        background: #eee;
        border-radius: 4px;
        height: 150px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Two Sum Visualizer</h1>
      <div class="input-group">
        <label for="arrayInput">Array (comma separated):</label>
        <input type="text" id="arrayInput" value="2, 7, 11, 15" />
      </div>
      <div class="input-group">
        <label for="targetInput">Target:</label>
        <input type="number" id="targetInput" value="9" />
      </div>
      <button onclick="visualize()">Find Two Sum</button>

      <div id="visualization"></div>
      <div id="result"></div>
      <div id="log"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
